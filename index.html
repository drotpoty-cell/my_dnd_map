<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>D&D Master Tool: Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #050505;
            background-image: radial-gradient(circle at 50% 50%, #1a0505 0%, #000000 80%);
            color: #ccc;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 5rem;
            color: #8a1c1c;
            text-shadow: 0 0 20px rgba(138, 28, 28, 0.6);
            margin-bottom: 10px;
            letter-spacing: 5px;
        }

        p {
            font-size: 1.2rem;
            color: #888;
            max-width: 600px;
            margin-bottom: 50px;
            line-height: 1.6;
        }

        .menu-btn {
            text-decoration: none;
            display: inline-block;
            padding: 15px 40px;
            margin: 10px;
            border: 2px solid #8c8c8c;
            color: #ddd;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            background: rgba(20, 20, 20, 0.8);
            position: relative;
            overflow: hidden;
        }

            .menu-btn:hover {
                border-color: #8a1c1c;
                color: #fff;
                background: #3a0a0a;
                box-shadow: 0 0 15px #8a1c1c;
                transform: translateY(-2px);
            }

        /* Анимация пылинок на фоне */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #8a1c1c;
            animation: float 10s infinite linear;
            opacity: 0.5;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) translateX(20px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="particle" style="left:10%; animation-duration: 7s;"></div>
    <div class="particle" style="left:30%; animation-duration: 12s;"></div>
    <div class="particle" style="left:70%; animation-duration: 9s;"></div>
    <div class="particle" style="left:90%; animation-duration: 15s;"></div>

    <h1>D&D (название)</h1>
    <p>Виртуальный игровой стол для мастеров подземелий. Управляйте картами, туманом войны и бросками костей в едином стильном интерфейсе.</p>

    <div>
        <a href="game.html" class="menu-btn" style="border-color: #8a1c1c;">НАЧАТЬ ИГРУ</a>

        <a href="rules.html" class="menu-btn">ПРАВИЛА</a>
    </div>

    <footer style="position: absolute; bottom: 20px; font-size: 10px; color: #444;">
        Created with Gemini AI Partner
    </footer>

</body>
</html>
